<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/6f92449565.js"></script>

    <!--SCROLL REVEAL CDN-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="css/main.min.css" />

    <script src="js/main.js" defer></script>
    <title>The Rosa</title>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <header>
      <div class="container">
        <nav class="nav">
          <div class="menu-toggle">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
          </div>
          <a href="index.html" class="logo"
            ><img src="images/logo-rosa.png" alt=""
          /></a>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Menu</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Reservations</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero-reservations" id="hero">
      <div class="reservation-container">
        <h2 class="sub-headline contact contact-page-heading">
          <span class="first-letter">R</span>eservations
        </h2>
        <form class="reservation">
          <div class="form-control">
            <input type="text" name="name" placeholder="Enter your name" />
          </div>
          <div class="form-control">
            <input
              type="text"
              name="party"
              placeholder="Number in your party"
            />
          </div>
          <div class="form-control">
            <input type="text" name="date" placeholder="Enter date and time" />
          </div>
          <div class="form-control">
            <button type="button" value="Submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
      <div class="container">
        <div class="back-to-top">
          <a href="#hero"><i class="fas fa-chevron-up"></i></a>
        </div>
        <div class="footer-content">
          <div class="footer-content-about animate-top">
            <h4>About Rosa</h4>
            <div class="asterisk"><i class="fas fa-asterisk"></i></div>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi,
              quasi ipsum! Asperiores sunt quis nemo facilis similique quo illo
              adipisci.
            </p>
          </div>
          <div class="footer-content-divider animate-bottom">
            <div class="social-media">
              <h4>Follow along</h4>
              <ul class="social-icons">
                <li>
                  <a href=""><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                  <a href=""><i class="fab fa-facebook-square"></i></a>
                </li>
                <li>
                  <a href=""><i class="fab fa-pinterest"></i></a>
                </li>
                <li>
                  <a href=""><i class="fab fa-linkedin"></i></a>
                </li>
                <li>
                  <a href=""><i class="fab fa-tripadvisor"></i></a>
                </li>
              </ul>
            </div>
            <div class="newsletter-container">
              <h4>Newsletter</h4>
              <form action="" class="newsletter-form">
                <input
                  type="text"
                  class="newsletter-input"
                  placeholder="Your email..."
                />
                <button class="newsletter-btn" type="submit">
                  <i class="fas fa-envelope"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/menu.js"></script>
  </body>
</html>
